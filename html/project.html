<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta name="robots" content="noindex, follow" />
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css" media="all">
	<title>Mini Project</title>
	
	<script type="text/javascript">
    function Click(id)
    {
        var preview =  document.getElementById("preview");
        preview.innerHTML = '<div class="icon-3x"><span class='+id+'></div>';
    }
</script>
</head>
<body>
	<div id="content_wrap">
		<div id="content" style="margin-left: 100px; margin-top: 50px; overflow-x:hidden; overflow-y:scroll">
            <div class="icon-3x">
                <div id= "first_row" style="display:inline-block">
			        <span><span class="icon-glass" id="icon-glass" onclick="Click(this.id)"/></span>
                    <span><span class="icon-music" id="icon-music" onclick="Click(this.id)"/></span>
                    <span><span class="icon-search" id="icon-search" onclick="Click(this.id)"/></span>
                    <span><span class="icon-envelope-alt" id="icon-envelope-alt" onclick="Click(this.id)"/></span>
                </div>
            
            <div id= "second_row">
                <span><span class="icon-heart" id="icon-heart" onclick="Click(this.id)"/></span>
                <span><span class="icon-star" id="icon-star" onclick="Click(this.id)"/></span>
                <span><span class="icon-star-empty" id="icon-star-empty" onclick="Click(this.id)"/></span>
                <span><span class="icon-user" id="icon-user" onclick="Click(this.id)"/></span>
            </div>
            <div id= "third_row">
                <span><span class="icon-film" id="icon-film" onclick="Click(this.id)"/></span>
                <span><span class="icon-th-large" id="icon-th-large" onclick="Click(this.id)"/></span>
                <span><span class="icon-th" id="icon-th" onclick="Click(this.id)" /></span>
                <span><span class="icon-th-list" id="icon-th-list"onclick="Click(this.id)" /></span>
            </div>
            <div id= "fourth_row">
                <span><span class="icon-ok" id="icon-ok" onclick="Click(this.id)" /></span>
                <span><span class="icon-remove" id="icon-remove" onclick="Click(this.id)"/></span>
                <span><span class="icon-zoom-in" id="icon-zoom-in" onclick="Click(this.id)" /></span>
                <span><span class="icon-zoom-out" id="icon-zoom-out" onclick="Click(this.id)" /></span>
            </div>
        </div>

        <div id="preview" style="margin-left: 400px; margin-top: -100px">
        </div>
		</div>
</div>
</body>
</html>
